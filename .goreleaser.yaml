version: 2

before:
  hooks:
    - go mod tidy
builds:
  - 
    binary: "svctest1"
    goos:
      - windows
    goarch:
      - amd64
      - "386"
      - arm64
      - arm

archives:
  - format: zip
    name_template: "{{.ProjectName}}_{{.Version}}_{{.Os}}_{{.Arch}}"
    files:
      - "README.md"
      - "LICENSE"
      - "*.cmd"

snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

